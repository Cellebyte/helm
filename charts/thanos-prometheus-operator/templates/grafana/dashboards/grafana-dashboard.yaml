{{- if and .Values.dashboards.enabled .Values.grafana.enabled -}}
{{- range $path, $_ := .Files.Glob "files/dashboards/**.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-{{ $path | trimSuffix ".json" | trimPrefix "files/dashboards/"}}
data:
  {{ $path | trimPrefix "files/dashboards/" }}: |-
{{ $.Files.Get $path | indent 4}}
{{- end }}
{{- end }}
